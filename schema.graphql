type GlacierToken @entity(immutable: true) {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
  requestToken: RequestToken!
}

type RequestToken @entity {
  id: ID!
  active: Boolean!
  glacierToken: GlacierToken!
  requests: [Request!]
}

enum RequestStatus {
  PENDING
  CONFIRMED
  CANCELLED
  REJECTED
}

enum RequestType {
  BURN
  MINT
}

type Request @entity {
  id: ID!
  nonce: BigInt!
  type: RequestType!
  customer: Customer!
  amount: BigInt!
  status: RequestStatus!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  blockHash: Bytes!
}

type Customer @entity {
  id: ID!
  requests: [Request!]!
}
